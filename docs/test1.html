<!DOCTYPE html>
<html>
	<head>
		<title>Card table</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/table.css">
		<link rel="stylesheet" href="css/demo.css">
		<script type="text/javascript" src="js/dealer.js"></script>
		<script type="text/javascript" src="js/cardUI.js"></script>
		<script type="text/javascript" src="js/table.js"></script>
		<script type="text/javascript" src="js/games.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</head>
	<body>
		<div id="table">
			<div class="pile" id="pile-deck"></div>
			<div class="pile" id="pile-one">
				<div class="label">Any card</div><div class="bottomlabel">Any card</div>
			</div>
			<div class="pile" id="pile-two">
				<div class="label">Any card</div><div class="bottomlabel">Any card</div>
			</div>
			<div class="pile" id="pile-three">
				<div class="label">Any card</div><div class="bottomlabel">Any card</div>
			</div>
			<div class="pile" id="pile-four">
				<div class="label">Any card</div><div class="bottomlabel">Any card</div>
			</div>
		</div>
		<div id="cards"></div>
		<div id="glass"></div>
		<div id="masthead"></div>
		<div id="banner">
			<h1 id="headline"></h1>
			<p id="message"></p>
			<a id="restore-button" class="btn" role="button" alt="Resume in-progress game" onclick="table.restoreTable()">Resume game in progress</a>
			<a id="play-button" class="btn" role="button" alt="Start a new game" onclick="table.dealTable()">Start a new game</a>
			<a class="moreGames" href="index.html">More Games</a>
			<a id="looking-glass" role="button" alt="Looking glass" onmouseenter="table.lookingGlass(true)" onmouseleave="table.lookingGlass(false)">&#128064;</a>
		</div>
		<div id="lightbox" onclick="games.settings()"></div>
		<div id="tray"></div>
		<script>games.readyTable()</script>
	</body>
</html>
