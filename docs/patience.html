<!DOCTYPE html>
<html>
	<head>
		<title>Patience</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/deck.css">
		<link rel="stylesheet" href="css/table.css">
		<link rel="stylesheet" href="css/patience.css">
		<script type="text/javascript" src="js/deckOfCards.js"></script>
		<script type="text/javascript" src="js/pileOfCards.js"></script>
		<script type="text/javascript" src="js/pileUI.js"></script>
		<script type="text/javascript" src="js/patience.js"></script>
	</head>
	<body>
		<div id="table">
			<div class="piles">
				<div id="deck" class="pile"></div>
				<div id="drawn" class="pile"></div> 

				<div class="pile nopile"></div>
				<div class="pile">
					<div id="suit0" class="card hidden" ondrop="patience.dropOnSuit(event)" ondragover="patience.dragOver(event)" ondragenter="patience.dragEnterSuit(event)"></div>
				</div>
				<div class="pile">
					<div id="suit1" class="card hidden" ondrop="patience.dropOnSuit(event)" ondragover="patience.dragOver(event)" ondragenter="patience.dragEnterSuit(event)"></div>
				</div>
				<div class="pile">
					<div id="suit2" class="card hidden" ondrop="patience.dropOnSuit(event)" ondragover="patience.dragOver(event)" ondragenter="patience.dragEnterSuit(event)"></div>
				</div>
				<div class="pile">
					<div id="suit3" class="card hidden" ondrop="patience.dropOnSuit(event)" ondragover="patience.dragOver(event)" ondragenter="patience.dragEnterSuit(event)"></div>
				</div>
			</div>
			<div class="piles">
				<div id="tower6" class="pile"></div>
				<div id="tower5" class="pile"></div>
				<div id="tower4" class="pile"></div>
				<div id="tower3" class="pile"></div>
				<div id="tower2" class="pile"></div>
				<div id="tower1" class="pile"></div>
				<div id="tower0" class="pile"></div>
			</div>
		</div>
		<div id="foot">
			<strong>v1.0</strong> &copy; 2025 David McGlashan
		</div>
		<div id="banner">
			<h1>Patience</h1>
			<a class="btn" href="#" alt="Play Patience" onclick="patience.play()">Play!</a>
		</div>
		<pre id="debug"></div>
	</body>
</html>
