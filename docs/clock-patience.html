<!DOCTYPE html>
<html>
	<head>
		<title>Clock Patience</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/table.css">
		<link rel="stylesheet" href="css/clock.css">
		<script type="text/javascript" src="js/dealer.js"></script>
		<script type="text/javascript" src="js/cardUI.js"></script>
		<script type="text/javascript" src="js/table.js"></script>
		<script type="text/javascript" src="js/clock.js"></script>
	</head>
	<body>
		<div id="table">
			<div class="row">
				<div class="pile" id="clock-ace"></div>
				<div class="pile" id="clock-2"></div>
				<div class="pile" id="clock-3"></div>
				<div class="pile" id="clock-4"></div>
				<div class="pile" id="clock-5"></div>
				<div class="pile" id="clock-6"></div>
				<div></div>
			</div>
			<div class="row">
				<div class="pile" id="drop-ace">
					<div class="label">A</div><div class="bottomlabel">A</div>
				</div>
				<div class="pile" id="drop-2">
					<div class="label">2</div><div class="bottomlabel">2</div>
				</div>
				<div class="pile" id="drop-3">
					<div class="label">3</div><div class="bottomlabel">3</div>
				</div>
				<div class="pile" id="drop-4">
					<div class="label">4</div><div class="bottomlabel">4</div>
				</div>
				<div class="pile" id="drop-5">
					<div class="label">5</div><div class="bottomlabel">5</div>
				</div>
				<div class="pile" id="drop-6">
					<div class="label">6</div><div class="bottomlabel">6</div>
				</div>
				<div></div>
			</div>
			<div class="row">
				<div class="pile" id="drop-7">
					<div class="label">7</div><div class="bottomlabel">7</div>
				</div>
				<div class="pile" id="drop-8">
					<div class="label">8</div><div class="bottomlabel">8</div>
				</div>
				<div class="pile" id="drop-9">
					<div class="label">9</div><div class="bottomlabel">9</div>
				</div>
				<div class="pile" id="drop-10">
					<div class="label">10</div><div class="bottomlabel">10</div>
				</div>
				<div class="pile" id="drop-jack">
					<div class="label">J</div><div class="bottomlabel">J</div>
				</div>
				<div class="pile" id="drop-queen">
					<div class="label">Q</div><div class="bottomlabel">Q</div>
				</div>
				<div class="pile" id="drop-king">
					<div class="label">K</div><div class="bottomlabel">K</div>
				</div>
			</div>
			<div class="row">
				<div class="pile" id="clock-7"></div>
				<div class="pile" id="clock-8"></div>
				<div class="pile" id="clock-9"></div>
				<div class="pile" id="clock-10"></div>
				<div class="pile" id="clock-jack"></div>
				<div class="pile" id="clock-queen"></div>
				<div class="pile" id="clock-king"></div>
			</div>
		</div>
		<div id="cards"></div>
		<div id="glass"></div>
		<div id="masthead"></div>
		<div id="banner">
			<h1 id="headline"></h1>
			<p id="message"></p>
			<a class="btn" href="#" alt="Play" onclick="table.restart()">Play!</a>
		</div>
		<div id="lightbox" onclick="table.settings()"></div>
		<div id="tray"></div>
		<script>table.ready()</script>
	</body>
</html>
